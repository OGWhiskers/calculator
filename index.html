<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-screen"></div>
      <div class="clear-delete">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="number-functions">
        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="four">4</div>
        <div class="number" id="five">5</div>
        <div class="number" id="six">6</div>
        <div class="number" id="seven">7</div>
        <div class="number" id="eight">8</div>
        <div class="number" id="nine">9</div>
        <div class="number" id="ten">10</div>
        <div class="functions" id="division">/</div>
        <div class="functions" id="multiplications">*</div>
        <div class="functions" id="subtraction">-</div>
        <div class="functions" id="addition">+</div>
        <div class="functions" id="equal-sign">=</div>
        <div class="functions" id="point">.</div>
      </div>
    </div>
  </body>
</html>
