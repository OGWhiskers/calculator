<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-screen">
        <p class="display-child"></p>
      </div>
      <div class="clear-delete">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="number-functions">
        <div class="number all-btn">
          <div id="one" id="one-container">1</div>
        </div>
        <div class="number all-btn" id="two-container">
          <div id="two">2</div>
        </div>
        <div class="number all-btn" id="three-container">
          <div id="three">3</div>
        </div>
        <div class="number all-btn" id="four-container">
          <div id="four">4</div>
        </div>
        <div class="number all-btn" id="five-container">
          <div id="five">5</div>
        </div>
        <div class="number all-btn" id="six-container">
          <div id="six">6</div>
        </div>
        <div class="number all-btn" id="seven-container">
          <div id="seven">7</div>
        </div>
        <div class="number all-btn" id="eight-container">
          <div id="eight">8</div>
        </div>
        <div class="number all-btn" id="nine-container">
          <div id="nine">9</div>
        </div>
        <div class="number all-btn" id="zero-container">
          <div id="zero">0</div>
        </div>
        <div class="functions all-btn" id="division-container">
          <div id="division">รท</div>
        </div>
        <div class="functions all-btn" id="multiplications-container">
          <div id="multiplications">ร</div>
        </div>
        <div class="functions all-btn" id="subtraction-container">
          <div id="subtraction">-</div>
        </div>
        <div class="functions all-btn" id="addition-container">
          <div id="addition">+</div>
        </div>
        <div class="functions all-btn" id="equal-sign-container">
          <div id="equal-sign">=</div>
        </div>
        <div class="functions all-btn" id="point-container">
          <div id="point">.</div>
        </div>
      </div>
    </div>
    <div class="center">
      <p class="sign">Created by &copy; Bayanda Dlamini</p>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
